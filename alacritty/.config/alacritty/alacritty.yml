window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  dimensions:
    columns: 82
    lines: 48

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Inconsolata-g for Powerline
    style: Regular
  bold:
    family: Inconsolata-g for Powerline
  italic:
    family: Inconsolata-g for Powerline
    style: Italized
  size: 7.5
  offset:
    x: -1
    y: -3
  # normal:
  #   family: Fira Code Retina Light
  #   style: Regular
  # bold:
  #   family: Fira Code Bold
  # italic:
  #   family: Fira Code Italic
  # bold_italic_font Fira Code Bold Italic

selection:
  save_to_clipboard: true

schemes:
  solarized_light: &light
    primary:
      background: '0xfdf6e3' # base3
      foreground: '0x657b83' # base00

    cursor:
      text:   '0xfdf6e3' # base3
      cursor: '0x657b83' # base00

    normal:
      black:   '0x073642' # base02
      red:     '0xdc322f' # red
      green:   '0x859900' # green
      yellow:  '0xb58900' # yellow
      blue:    '0x268bd2' # blue
      magenta: '0xd33682' # magenta
      cyan:    '0x2aa198' # cyan
      white:   '0xeee8d5' # base2

    bright:
