-- This defines some aliases
aliases (
        "gvim"                  -> "vim",
        "google-chrome"         -> "chrome",
        "gnome-terminal"        -> "terminal",
        )

-- Log inactive time
$idle > 60 ==> tag inactive,
current window $title =~ /inactive/ ==> tag inactive,

-- Programs
tag program:$current.program,
current window $program == "google-chrome" ==> tag program:chrome,
current window $program =~ /.*terminal/ ==> tag program:terminal,

-- Projects: General
current window $title =~ /journal.txt/ ==> tag project:general,
current window $title =~ /saksliste.txt/ ==> tag project:general,
current window $title =~ /referat.txt/ ==> tag project:general,
current window $title =~ /Gmail/ ==> tag project:general,
current window $title =~ /Remember The Milk/ ==> tag project:general,

-- Projects: System
current window $title =~ /(zshrc|vimrc)/ ==> tag project:system,
current window
  $program == "gvim"
  && $title =~ /^.*\(.*\.vim/
  ==> tag project:system,
current window $title =~ /(\.vim|\.dotfiles)/ ==> tag project:system,

-- Projects: Procrastination
current window $title =~ /Facebook/ ==> tag project:procrastination,
current window $title =~ /YouTube/ ==> tag project:procrastination,
current window $title =~ /Google Leser/ ==> tag project:procrastination,
current window $title
  =~ /VG|Dagbladet|latimes|digi|Gamer|Google+/
  ==> tag project:procrastination,

-- Projects: PhD projects
current window $title =~ /dda/ ==> tag project:DDA,
current window $title =~ /bsam/ ==> tag project:DDA,
current window $title =~ /discr_and_verification/ ==> tag project:DDA,

-- Time spent programming
current window
  $program == "gvim"
  && $title =~ /^.*\.(f90|py|cfg) .*\(/
  ==> tag programming,

-- This tag always refers to the last 24h
$sampleage <= 10:00 ==> tag today,
