# add_newline = false

[battery]
format = "[$symbol$percentage]($style) "
discharging_symbol = "⚡️"
charging_symbol = "🔌"
unknown_symbol = "🔌"
full_symbol = ""
empty_symbol = "⚡️"

[[battery.display]]
threshold = 15

[character]
success_symbol = "[❯](bold fg:#e0dac9)"
vicmd_symbol = "[▪](bold fg:#b58900)"
error_symbol = "[✖](bold red)"

[directory]
style = "bold fg:#e0dac9"

[hostname]
ssh_only = false
format =  "@[$hostname]($style): "
style = "fg:#e0dac9"

[username]
show_always = true
format = "[$user](fg:#e0dac9)"

[git_status]
disabled = true

[python]
format = '(in [$virtualenv]($style))'

[scala]
disabled = true

[package]
disabled = true
