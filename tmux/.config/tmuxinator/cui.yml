name: cui
root: ~/sintef/prosjekt/predict-cui
tmux_command: TERM=xterm-256color tmux

on_project_start:
  - xdotool windowsize --usehints $(xdotool getactivewindow) 165 100%
  - xdotool key --window $(xdotool getactivewindow) "super+c"

on_project_exit:
  - xdotool windowsize --usehints $(xdotool getactivewindow) 82 100%

windows:
  - memo:
      root: ~/sintef/prosjekt/predict-cui/memo-on-analysis-tool/
      panes: nvim memo.tex
  - code:
      root: ~/sintef/prosjekt/predict-cui/code
      layout: even-horizontal
      panes:
        - editor:
          - sleep 0.1
          - clear
          - nvim +"call VimuxOpenRunner()" test.py
        - tests:
          - poetry shell
