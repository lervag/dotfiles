name: evuweb
root: ~/sikt/opptak

on_project_start:
  - xdotool windowsize --usehints $(xdotool getactivewindow) 165 100%
  - xdotool key --window $(xdotool getactivewindow) "super+c"

on_project_exit:
  - xdotool windowsize --usehints $(xdotool getactivewindow) 82 100%

windows:
  - backend:
      root: ~/sikt/opptak/evu3-ws
      layout: even-horizontal
      panes:
        - editor:
          - nvim README.md
        - shell:
  - frontend:
      root: ~/sikt/opptak/evu3-web
      layout: even-horizontal
      panes:
        - editor:
          - nvim README.md
        - shell:
