name: thermophys
root: ~/thermophys/repo/

on_project_start:
  - xdotool windowstate --add MAXIMIZED_HORZ $(xdotool getactivewindow)

on_project_exit:
  - xdotool windowstate --remove MAXIMIZED_HORZ $(xdotool getactivewindow)

windows:
  - tpapi:
      root: ~/thermophys/repo/tp-api
      panes:
        - mise dev
  - backend:
      root: ~/thermophys/repo/thermophys-backend/
      panes:
        - mise dev
  - frontend:
      root: ~/thermophys/repo/thermophys-frontend/
      panes:
        - mise dev
